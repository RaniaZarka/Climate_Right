<ion-content>

  <!-- QUESTION OF REFLECTION TO TRIGGER USER'S EMOTIONAL RESPONSE -->
  <h2 class="center-text">How are you feeling?</h2>

  <!-- RADIO BARS -->
<section class="radio-bars">
  <!-- =================== -->
  <!--       GROUP 1       -->
  <!-- =================== -->
  <div class="container-group">
  <div class="user-input">
  <!-- SIGNIFIERS 1 HOT/COLD -->
  <div class="space-between">
    <p class="signifiers">VERY COLD</p>
    <p class="signifiers">VERY HOT</p>
  </div>
  <!-- GROUP 1 HOT/COLD -->
  <fieldset id="group1">
    <div class='options options-temperature'>
      <label>
        <input [(ngModel)]="temperatureGroup" name="group-temperature" type='radio' value="1">
        <span class='clickable clickable--first'></span>
      </label>
      <label>
        <input [(ngModel)]="temperatureGroup" name="group-temperature" type='radio' value="2">
        <span class='clickable'></span>
      </label>
      <label>
        <input [(ngModel)]="temperatureGroup" name="group-temperature" type='radio' value="3">
          <span class='clickable'></span>
      </label>
      <label>
        <input [(ngModel)]="temperatureGroup" name="group-temperature" type='radio' value="4">
          <span class='clickable'></span>
      </label>
      <label>
        <input [(ngModel)]="temperatureGroup" name="group-temperature" type='radio' value="5">
          <span class='clickable'></span>
      </label>
      <label>
        <input [(ngModel)]="temperatureGroup" name="group-temperature" type='radio' value="6">
          <span class='clickable clickable--last'></span>
      </label>
    </div>
    </fieldset> <!-- GROUP 1 HOT/COLD -->
  </div><!-- GROUP 1 USER INPUT -->
  <!-- INFO BUTTON 1 -->
  <div class="info-section">
    <ion-icon (click) ="presentAlertSheetTemperature()" class="ion-icon-info" size="large" name="information-circle-outline" style="cursor: pointer;"></ion-icon>
  </div>
  </div> <!-- GROUP 1 CONTAINER -->

  <!-- =================== -->
  <!--       GROUP 2       -->
  <!-- =================== -->
  <div class="container-group">
  <div class="user-input">
  <!-- SIGNIFIERS 2 MUGGY/DRY -->
  <div class="space-between">
    <p class="signifiers">VERY ENERGETIC</p>
    <p class="signifiers">VERY TIRED</p>
  </div>
  <!-- GROUP 2 MUGGY/DRY -->
  <fieldset id="group2">
    <div class='options options-airquality'>
      <label>
        <input [(ngModel)]="airQualityGroup" name="group-airQuality" type='radio' value="1">
          <span class='clickable clickable--first'></span>
      </label>
      <label>
        <input [(ngModel)]="airQualityGroup" name="group-airQuality" type='radio' value="2">
          <span class='clickable'></span>
      </label>
      <label>
        <input [(ngModel)]="airQualityGroup" name="group-airQuality" type='radio' value="3">
          <span class='clickable'></span>
      </label>
      <label>
        <input [(ngModel)]="airQualityGroup" name="group-airQuality" type='radio' value="4">
          <span class='clickable'></span>
      </label>
      <label>
        <input [(ngModel)]="airQualityGroup" name="group-airQuality" type='radio' value="5">
          <span class='clickable'></span>
      </label>
      <label>
        <input [(ngModel)]="airQualityGroup" name="group-airQuality" type='radio' value="6">
          <span class='clickable clickable--last'></span>
      </label>
    </div>
  </fieldset><!-- GROUP 2 MUGGY/DRY -->
  </div> <!-- GROUP 2 USER INPUT -->
  <!-- INFO BUTTON 2 -->
  <div class="info-section">
    <ion-icon (click) ="presentAlertSheetAirQuality()" class="ion-icon-info" size="large" name="information-circle-outline" style="cursor: pointer;"></ion-icon>
  </div>
  </div> <!-- GROUP 2 CONTAINER -->

  <!-- =================== -->
  <!--       GROUP 3       -->
  <!-- =================== -->
  <div class="container-group">
  <div class="user-input">
  <!-- SIGNIFIERS 3 MUGGY/DRY -->
  <div class="space-between">
    <p class="signifiers">VERY DRY</p>
    <p class="signifiers">VERY MUGGY</p>
  </div>
  <!-- GROUP 3 MUGGY/DRY -->
  <fieldset id="group3">
    <div class='options options-humidity'>
      <label>
        <input [(ngModel)]="humidityGroup" name="group-humidity" type='radio' value="1">
          <span class='clickable clickable--first'></span>
      </label>
      <label>
        <input [(ngModel)]="humidityGroup" name="group-humidity" type='radio' value="2">
          <span class='clickable'></span>
      </label>
      <label>
        <input [(ngModel)]="humidityGroup" name="group-humidity" type='radio' value="3">
          <span class='clickable'></span>
      </label>
      <label>
        <input [(ngModel)]="humidityGroup" name="group-humidity" type='radio' value="4">
          <span class='clickable'></span>
      </label>
      <label>
        <input [(ngModel)]="humidityGroup" name="group-humidity" type='radio' value="5">
          <span class='clickable'></span>
      </label>
      <label>
        <input [(ngModel)]="humidityGroup" name="group-humidity" type='radio' value="6">
          <span class='clickable clickable--last'></span>
      </label>
  </div>
  </fieldset><!-- GROUP 3 MUGGY/DRY -->
  </div><!-- GROUP 3 USER INPUT -->
  <!-- INFO BUTTON 3 -->
    <div class="info-section">
      <ion-icon (click) ="presentAlertSheetHumidity()" class="ion-icon-info" size="large" name="information-circle-outline" style="cursor: pointer;"></ion-icon>
    </div>
  </div> <!-- GROUP 3 CONTAINER -->
</section> <!-- RADIO-BARS INPUT SECTION -->

<!-- GENDER AND ZONE -->
<div class="Gender-Zone">
  <ion-item>
  <ion-label>Gender</ion-label>
  <ion-select [(ngModel)]="genderGroup" placeholder="Select">
    <ion-select-option *ngFor="let gender of genders">{{gender}}</ion-select-option>
  </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Zone</ion-label>
    <ion-select [(ngModel)]="zoneGroup" placeholder="Select">
      <ion-select-option *ngFor="let zone of zones" >{{zone}}</ion-select-option>
    </ion-select>
  </ion-item>
    <!-- INFO BUTTON ZONES -->
    <div class="info-section info-zone">
      <ion-icon id="zoneInfoModal" class="ion-icon-info" size="large" name="information-circle-outline" style="cursor: pointer;"></ion-icon>
    </div>
    <!-- ZONE INFO MODAL -->
    <ion-modal trigger="zoneInfoModal" id="closeDragdrop">
      <ng-template>
        <ion-header style="padding: 14px 0px;">
          <ion-title>Zone Location:</ion-title>
        </ion-header>
        <ion-content>
          <div class="container-dragdrop" style="margin: 0 30px;">
            <section>
              <p>Following the guidance provided, please verify your zone location:</p>
            </section>
            <div class="zone-image">
              <img src="../../assets/Zones-description-vertical.jpg" alt="Zones description image">
            </div>
            <div class="backbar" style="position:fixed ; right: 0; bottom: 0; ">
              <ion-button
              color="primary"
              class="submit-button"
              (click)="closeModal()"
              style="
                position: absolute;
                margin: 10px;
                bottom: 0;
                right: 10px">
                <ion-icon name="arrow-forward-circle"></ion-icon>
                &nbsp;BACK
            </ion-button> 
            </div>
           
          </div>
        </ion-content>
      </ng-template>
    </ion-modal>
</div>

<!-- CANCEL BUTTON -->
<div style="display: flex; justify-content: center;">
  <ion-button
    color="light"
    class="submit-button"
    routerLink="/home" routerDirection="forward"
    style="margin-right: 18px;">
    <ion-icon name="close-circle-outline"></ion-icon>
    &nbsp;CANCEL
  </ion-button>

<!-- SUBMIT BUTTON -->
  <ion-button
    class="submit-button"
    style="margin-left: 18px;"
    ion-button (click)="PostDataAPI()">
    <ion-icon name="checkmark-circle"></ion-icon>
    &nbsp;SUBMIT
  </ion-button>

</div>

<!-- HELP LINK -->
<a
  id="dragdropModal"
  class="float"
  style="
    color: black;
    background-color: white;
    border-radius: 20px;
    padding: 8px;">
  <ion-icon style="font-size:20px; margin-bottom: -5px;" name="help-circle-outline"></ion-icon>
  HELP
</a>

<!-- HELP SECTION -->
<ion-modal trigger="dragdropModal" id="closeDragdrop">
  <ng-template>
    <ion-header style="padding: 14px 0px;">
      <ion-title>Help with Key Concepts</ion-title>
    </ion-header>
    <ion-content>
      <div class="container-dragdrop" style="margin: 0 30px;">
        <app-dragdropcomponent ></app-dragdropcomponent>
        <br> <br> <br>
        <div class="backbar" style="position:fixed ; right: 0; bottom: 0; ">
        <ion-button
          color="primary"
          class="submit-button"
          (click)="closeModal()"
          style="
            position: absolute;
                margin: 10px;
                bottom: 0;
                right: 10px;">
            <ion-icon name="arrow-forward-circle"></ion-icon>
            &nbsp;BACK
        </ion-button>
      </div>
      </div>
    </ion-content>
  </ng-template>
</ion-modal>

</ion-content>
